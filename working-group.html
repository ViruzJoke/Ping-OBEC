<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คณะทำงานพัฒนาเวปไซต์ - Ping OBEC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .team-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        .team-table th, .team-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .team-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .team-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
        <h1 class="section-title" style="text-align: left; margin-bottom: 1.5rem;">คณะทำงานพัฒนาเว็บไซต์</h1>
        
        <h2 style="font-size: 1.5rem; font-weight: bold; margin-top: 2rem;">ที่ปรึกษา</h2>
        <table class="team-table">
            <thead>
                <tr>
                    <th>ชื่อ-สกุล</th>
                    <th>ตำแหน่ง</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>นายอัมพร พินะสา</td>
                    <td>เลขาธิการคณะกรรมการการศึกษาขั้นพื้นฐาน</td>
                </tr>
            </tbody>
        </table>

        <h2 style="font-size: 1.5rem; font-weight: bold; margin-top: 2rem;">คณะทำงาน</h2>
        <table class="team-table">
             <thead>
                <tr>
                    <th>ชื่อ-สกุล</th>
                    <th>ตำแหน่ง</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>นายเอกลักษณ์ ช่างเหล็ก</td>
                    <td>ผู้อำนวยการกลุ่มสารสนเทศและข้อมูลสถิติ</td>
                </tr>
                 <tr>
                    <td>นายศุภโชค ศุภผล</td>
                    <td>นักวิชาการคอมพิวเตอร์ชำนาญการ</td>
                </tr>
                <tr>
                    <td>นางสาวจารุภา กสานติกุล</td>
                    <td>นักวิชาการคอมพิวเตอร์ปฏิบัติการ</td>
                </tr>
            </tbody>
        </table>

    </main>

    <div id="footer-placeholder"></div>

    <script src="scripts.js"></script>
</body>
</html>
